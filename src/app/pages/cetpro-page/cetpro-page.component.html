<section class="w-full h-full flex flex-row gap-x-2 bg-neutral-50">

    <section class="w-1/6 h-full bg-neutral-200">

    </section>

    <section class="w-5/6 h-full flex flex-col gap-y-8 pt-4">

        <section class="w-full h-fit flex justify-center text-white">

            <div class="w-5/6 h-full px-7 py-3 inline-flex justify-between rounded-3xl shadow-md bg-white">

                <div class="inline-flex gap-x-2">
                    <input (input)="searchData()" type="text"
                        class="w-96 h-10 px-3 rounded-3xl border-2 border-gray-300 text-black focus:outline-none focus:border-blue-500"
                        placeholder="Buscar por nombre" [(ngModel)]="searchTerm" />

                    <button (click)="searchData()" class="bg-blue-700 hover:bg-blue-800  py-2 px-4 rounded-3xl">
                        Buscar
                    </button>
                </div>

                <div class="inline-flex gap-x-2">
                    <button (click)="onShowForm()" class="bg-blue-700 hover:bg-blue-800  py-2 px-4 rounded-3xl">
                        Nuevo
                    </button>
                    <button (click)="fetchDataActive()" class="bg-blue-700 hover:bg-blue-800  py-2 px-4 rounded-3xl">
                        Mostrar Inactivos
                    </button>

                    <button *ngIf="showBtn" (click)="fetchData()"
                        class="bg-blue-700  hover:bg-blue-800 px-3 py-2 rounded-full">
                        <app-icons name="back" />
                    </button>
                </div>

            </div>

        </section>

        <section class="w-full h-auto flex justify-center">

            <div class="w-5/6 h-full p-3 rounded-3xl shadow-xl bg-white">
                <app-list-cetpro [data]="list" (editItemEvent)="onEditItem($event)"
                    (changeStateEvent)="refreshData($event)" />
            </div>

            <app-form-cetpro *ngIf="showForm" [item]="selectedItem" [editMode]="editMode"
                (closeFormEvent)="onCloseForm()" (dataSavedEvent)="fetchData()" />

        </section>

    </section>
</section>
