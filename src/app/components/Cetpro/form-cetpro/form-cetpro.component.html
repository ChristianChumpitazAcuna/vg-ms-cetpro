<section class="w-full indent-4 h-full fixed inset-0 flex items-center bg-zinc-900/35">
    <form class="flex flex-col w-2/6 m-auto bg-white rounded-3xl shadow-xl" [formGroup]="form">

        <section class="text-center w-4/6 bg-blue-700 rounded-br-3xl py-2 shadow-xl">
            <!-- <h2 class="text-2xl text-white">{{ isEditMode ? 'Editar Proveedor' : 'Nuevo Proveedor' }}</h2> -->
        </section>

        <section class="p-4">
            <div class="mb-4">
                <label class="block text-blue-700 font-bold mb-2">Nombre:</label>
                <input type="text" class="bg-gray-100 rounded-2xl py-1 h-10 w-full indent-4" formControlName="name"
                    required>
            </div>

            <div class="mb-4">
                <label class="block text-blue-700 font-bold mb-2">Código Modular:</label>
                <input type="text" class="bg-gray-100 rounded-2xl py-1 h-10 w-full indent-4" formControlName="modularCode"
                    required>
            </div>

            <div class="mb-4">
                <label class="block text-blue-700 font-bold mb-2">DRE GRE:</label>
                <input type="text" class="bg-gray-100 rounded-2xl py-1 h-10 w-full indent-4"
                    formControlName="dreGre" required>
            </div>

            <div class="mb-4">
                <label class="block text-blue-700 font-bold mb-2">Tipo de Gestión:</label>
                <input type="text" class="bg-gray-100 rounded-2xl py-1 h-10 w-full indent-4" formControlName="managementType"
                    required>
            </div>


            <div class="flex flex-row justify-center gap-x-4">
                <button  type="button"
                    class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Cerrar</button>

                <button (click)="onSubmit()" type="submit"
                    class="bg-blue-700 hover:bg-blue-900 text-white font-bold py-2 px-4 rounded">
                    Guardar
                </button>
            </div>
        </section>
    </form>
</section>
