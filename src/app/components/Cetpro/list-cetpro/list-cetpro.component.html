<table class="w-full text-sm text-left text-gray-500 ">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50">
        <tr>
            <th class="px-6 py-3">Nombre</th>
            <th class="px-6 py-3">Tipo de Gesti√≥n</th>
            <th class="px-6 py-3">Codigo Modular</th>
            <th class="px-6 py-3">Estado</th>
            <th class="px-6 py-3"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of data" class="border-b bg-white">
            <td class="px-6 py-4">{{item.name}}</td>
            <td class="px-6 py-4">{{item.managementType}}</td>
            <td class="px-6 py-4">{{item.modularCode}}</td>
            <td class="font-medium">
                <span
                    [ngClass]="{'bg-lime-500/10 text-lime-600': item.state === 'A', 'bg-red-500/10 text-red-600': item.state === 'I'}"
                    class="px-3 py-1 rounded-2xl ">
                    <span class="animate-pulse">
                        <i class="bi bi-circle-fill"></i>
                    </span>
                    {{item.state === 'A' ? 'Activo' : 'Inactivo'}}
                </span>
            </td>
            <td class="px-6 py-4">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Editar</button>
            </td>
        </tr>
    </tbody>
</table>
